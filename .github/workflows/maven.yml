name: WHATSAPP_WEB-CI/CD
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4     
      with:
        node-version: '20.x'
    - name: Run-Jobs    
      run: npm install --legacy-peer-deps
    - run: npm i @angular/cli
    - run: ng build --configuration production

<mat-list>
  <ng-container *ngFor="let participant of participants">
    <mat-list-item>
      <div matListItemTitle class="user-name">{{participant['participantName']}}</div>
      <div matListItemLine style="">{{participant['participantMobile']}}</div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>

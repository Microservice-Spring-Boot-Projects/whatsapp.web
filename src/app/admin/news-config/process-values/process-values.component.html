<div *ngFor="let property of accountProperties"
     style="float:none;border-bottom: 1px lightgray solid;margin-top: 5px;">
  <div width="20%" style="float: left;"><span style="width: 200px;display: inline-block;">{{property.property_type}}</span></div>
  <div style="width:20%;float: left;">{{property.property_name}}</div>
  <mat-form-field appearance="legacy" style="width: 50%;">
    <input matInput placeholder="Wert" [(ngModel)]="property.property_value"/>
  </mat-form-field>
  <mat-icon style="width:8%;text-align: center;cursor: pointer;" (click)="updateProperty(property)">save</mat-icon>
</div>
